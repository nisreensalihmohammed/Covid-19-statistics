<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1 >Corona virus Statistics</h1>
<p>This page lists the current cases reported across the globe </p>

<div class="jumbotron">
    <h2 class="display-4" th:text="${totalreportedCases}"></h2>
    <p class="lead">Total cases reported as of today</p>



</div>


<table class = "table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
         <td th:text="${locationStat.counntry}"></td>
         <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0 </td>
        <td th:text="${locationStat.divFromPrevDay}">0 </td>
    </tr>
</table>
</div>

</body>

</html>
